name: Deploy to vps

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

  dev_deploy:
    needs: [build]
    runs-on: self-hosted
    steps:
      - name: docker-compose
        run: docker-compose -f dev-docker-compose.yml up --build -d